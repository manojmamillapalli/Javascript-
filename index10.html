<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //setInterval
        //setTimeout
        //clearInterval
        //cleartimeout
        function Hello()
        {
            console.log("HELLO WORLD");
        }
        var IntervalId=setInterval(Hello, 2000);// sets the time after how much time the function need to get executed
        setTimeout(()=>
    {
        clearInterval(IntervalId);
        console.log("it is stopped after 8 sec");
    }, 8000)
    setTimeout(()=>
    {
        clearTimeout(IntervalId);
        console.log("it is stopped after 8 sec");
    }, 0)// it also stops the execution of the function after the time out
    </script>
</body>
</html>
