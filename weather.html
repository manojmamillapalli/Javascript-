<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-image:url(blue-sky-with-rainy-clouds.jpg); background-size: cover;">
    <center>
        <h1 style="margin-top:10%;">WEATHER APP</h1>
        <form id="form">
            <input type="text" placeholder="enter text" name="input" id="input" size="50" width="20px"><br><br>
            <button type="submit" style="padding: 0.5% 2% 0.5% 2%; background-color: yellow; color: rgb(18, 18, 18);">submit</button>
        </form>
        <div id="info">

        </div>
    </center>
    <script>
        //formdata ,input ,info ,api 
        let form =document.getElementById('form');
        let input=document.getElementById('input');
        let info=document.getElementById('info');
        let apiKey="eaf6e1a056049937e69e60ea90e27013";
        //const info.textContent="";
        const inputValue=input.value;
        //alert(inputValue);
       form.addEventListener('submit',((e)=>
    {
        e.preventDefault();
        info.textContent="";
        const inputValue=input.value;
       // alert(inputValue);
       const url=`https://api.openweathermap.org/data/2.5/weather?q=${inputValue}&appid=${apiKey}&units=metric`;
       fetch(url)
       .then((res)=>
{
    console.log(res);
    return res.json();
})
.then((data)=>
{
    const{name, main}=data;
    const para=document.getElementById('info');
    para.innerHTML=`<p>City: ${name} </p>
    <p>Temperature is about ${main.temp} <sup>o</sup>C</p>`;
    console.log(data);
})
.catch((error)=>
{
    console.error("Entered city is wrong:");
    alert("entered city is wrong redirect 300:");
})
form.reset();
    }))
    </script>
</body>

</html>
